<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kami Anime | Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="side-nav">
        <div class="logo" onclick="app.irInicio()">K<span>A</span></div>
        <button onclick="app.irInicio()"><i class="fas fa-home"></i></button>
        <button onclick="app.showSection('favoritos')"><i class="fas fa-heart"></i></button>
    </nav>

    <main class="main-content">
        <header class="top-bar">
            <div class="search-box">
                <input type="text" id="inputBusqueda" placeholder="Buscar tu anime..." onkeyup="if(event.key==='Enter') app.buscar()">
                <i class="fas fa-search" onclick="app.buscar()"></i>
            </div>
        </header>

        <section id="sec-inicio" class="section active">
            <h2 id="section-title">Tendencias</h2>
            <div class="grid" id="grid-principal"></div>
            <div class="pagination-bar">
                <button onclick="app.siguientePagina()" class="btn-more">Cargar m√°s</button>
            </div>
        </section>

        <section id="sec-favoritos" class="section">
            <h2>Mi Lista</h2>
            <div class="grid" id="grid-favoritos"></div>
        </section>

        <section id="sec-detalles" class="section"></section>

        <div id="loader" class="loader-container" style="display:none;"><div class="spinner"></div></div>
    </main>

    <div id="player-modal" class="modal">
        <div class="modal-content">
            <div class="player-header">
                <h3 id="p-title">Reproductor</h3>
                <span class="close-btn" onclick="app.cerrarPlayer()">&times;</span>
            </div>

            <div id="container-emergencia" style="padding: 10px; text-align: center;">
                <a id="link-emergencia" href="#" target="_blank" 
                   style="display: block; background: #ff5722; color: white; text-decoration: none; padding: 12px; border-radius: 8px; font-weight: bold; font-size: 14px; border: 1px solid #ffffff33;">
                   üöÄ SI NO CARGA EL VIDEO, TOCA AQU√ç
                </a>
            </div>

            <div class="server-selection" id="server-buttons"></div>

            <div class="video-container">
                <iframe id="kami-iframe" src="" allowfullscreen frameborder="0" referrerpolicy="no-referrer" allow="autoplay; encrypted-media"></iframe>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
