<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kami Anime Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo" onclick="location.reload()">
            <span class="k-brand">K</span>
            <span class="logo-text">Kami<b>Anime</b></span>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar..." onkeyup="if(event.key==='Enter') searchAnime()">
        </div>
    </nav>

    <main id="anime-grid" class="container"></main>

    <div id="player-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <img id="anime-banner" src="" class="banner-img">
                <div class="header-overlay"></div>
                <button class="close-modal" onclick="closePlayer()">&times;</button>
            </div>

            <div class="anime-details">
                <h2 id="modal-title">Cargando...</h2>
                <p id="modal-desc">Traduciendo descripción...</p>
            </div>

            <div id="video-area" class="video-section" style="display:none;">
                <div class="server-tabs">
                    <button onclick="changeServer(1)" id="srv1" class="tab active">SERVIDOR 1</button>
                    <button onclick="changeServer(2)" id="srv2" class="tab">SERVIDOR 2</button>
                    <button onclick="changeServer(3)" id="srv3" class="tab">OPCIÓN GAMMA</button>
                </div>
                <div class="player-wrapper">
                    <div id="video-container"></div>
                </div>
            </div>

            <div class="episodes-section">
                <h3>Lista de Episodios</h3>
                <div id="episode-list" class="ep-grid"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
